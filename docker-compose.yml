  #     - shared-network
  #   depends_on:
  #     - backend

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_DB=bookmarks
      - POSTGRES_USER=danila
      - POSTGRES_PASSWORD=danila
    ports:
      - 5432:5432
    networks:
      - shared-network
    volumes:
      - db:/var/lib/postgres

networks:
  shared-network:

volumes:
  db:
