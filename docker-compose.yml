version: '3.8'
services:
  backend:
    container_name: bookmarks-backend
    image: bookmarks-backend-prod:1.0.0
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - shared-network
    depends_on:
      - postgres

  # client:
  #   container_name: bookmarks-client
  #   image: bookmarks-client-prod:1.0.0
  #   restart: unless-stopped
  #   build:
  #     context: client
  #     dockerfile: Dockerfile
  #   ports:
  #     - 8080:8080
